<!doctype html>
​
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Pick Your Engine</title>
	<script>
		// TODO: create a handler
	
    window.addEventListener("load", function(){
		let form = document.querySelector("form");
		form.addEventListener("submit", setSearchEngine);
		function setSearchEngine() {
			let engineChoice = document.querySelector("input[name=searchEngine]:checked");
			let searchTerm = document.querySelector("searchTerm");
			// if(engineChoice.value === "" || searchTerm.value === "") {
			// 	alert("All fields are required!");
			// 	Event.preventDefault();
			// };
			
			let actions = {
				"google": "https://www.google.com/search",
				"duckduckgo": "https://www.duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			
		form.action = actions[engineChoice.value];
		
		if(engineChoice.value === "" || searchTerm.value === "") {
			alert("All fields are required!");
			Event.preventDefault();
		};
		}
		
    });
	</script>
</head>
​
<body>
	<h1>Pick Your Engine</h1>
	<form id="searchForm" action="" method="GET">
		<input type="text" name="searchTerm" id="searchTerm"/></br>
			<label>Google<input type="radio" name="searchEngine" value="google" id="searchEngine"/></label>
			<label>DuckDuckGo<input type="radio" name="searchEngine" value="duckduckgo" id="searchEngine"/></label>
			<label>Bing<input type="radio" name="searchEngine" value="bing" id="searchEngine"/></label>
			<label>Ask<input type="radio" name="searchEngine" value="ask" id="searchEngine"/></label>
			<button value="go!">Go!</button>
	</form>
</body>
